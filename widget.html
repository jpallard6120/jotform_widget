<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <style>
            body {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h3>This is a widget</h3>
        </div>
    <script type="text/javascript">
        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets
        JFCustomWidget.subscribe("ready", function(event){
            console.log('Jotform Widget is ready')
            JFCustomWidget.subscribe("submit", function(event){
                console.log('This is a submit event!')
                JFCustomWidget.sendSubmit({valid: true});  //This is required to pass submit validation
                const page = JFCustomWidget.getWidgetSetting('page');
                const formName = JFCustomWidget.getWidgetSetting('formName');
                console.log('Event data is: ', event)
                console.log('formName is: ', formName)
                console.log('Page is: ', page)
                window.top.postMessage({
                    'event_name': 'form_page_visible',
                    'formName': formName,
                    'page': page
                }, 
                'https://ent-nts.ca');
            });
        });
    </script>
    </body>
</html>
