<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <style>
            body {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h3>This is a widget</h3>
        </div>
    <script type="text/javascript">
        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets
        JFCustomWidget.subscribe("ready", function(event){
            console.log('Jotform Widget is ready')
            widgetSettings = JFCustomWidget.getWidgetSettings(); // Needs to be available globally
                console.log('Event data is: ', event)
                console.log('formName is: ', widgetSettings.formName)
                console.log('Page is: ', widgetSettings.page)
                window.top.postMessage({
                    'event_name': 'form_page_visible',
                    'formName': widgetSettings.formName,
                    'page': widgetSettings.page
                }, 
                // 'https://ent-nts.ca');
                '*'); //REMOVE THIS FOR PROD
            window.addEventListener('message', (event) => {
                console.log('Received message within widget:', event);
                try {                
                    const dataType = JSON.parse(event.data).type
                    const dataMethod = JSON.parse(event.data).method
                } catch (error) {
                    console.error('Failed to parse JSON:', error.message);
                    return
                }
                console.log('data type: ', dataType) // Should be submit
                console.log('data method: ', dataMethod) // Should be undefined - new pages have a method of "next". 
                if (event.origin == 'https://form.jotform.com' && dataType == 'submit' && typeof(dataMethod) == 'undefined') {
                    console.log('TRUE SUBMIT EVENT WOW')
                    console.log('event is: ', event)
                    window.top.postMessage({
                        'event_name': 'form_submitted',
                        'formName': widgetSettings.formName,
                        'page': widgetSettings.page
                    }, 
                // 'https://ent-nts.ca');
                '*'); //REMOVE THIS FOR PROD
                }
            });
        });
    </script>
    </body>
</html>
